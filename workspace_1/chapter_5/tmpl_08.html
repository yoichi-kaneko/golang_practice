<!-- コンテキストに依存した出力を実行する -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Go Web Programming</title>
	</head>
	<body>
		<div>{{ . }}</div>
		<div><a href="{{ . }}">Path</div>
		<div><a href="/?q={{ . }}">Query</div>
		<div><a onclick="f('{{ . }}');">Onclick</div>
	</body>
</html>
